<body>
    <div class="row" style="background-color:#edf0f0;">

        <div class="favorites-block" style="height: auto;">
            <h2 style="margin-left: 6px;">{{ 'bom.title' | translate}}

            </h2>

        </div>

    </div>

    <div class="card flex justify-content-center">
      <p-dropdown 
          [options]="parts" 
          [(ngModel)]="selectedPart" 
          optionLabel="partNumber"
          [filter]="true"
          filterBy="partNumber" 
          [showClear]="true"
          placeholder="Select Part"
          (onChange)="onChange($event)" />
  </div>
  <br>
  <div class="card">
    <p-table [columns]="cols" [value]="partCount" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
              <th>Date</th>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td>Count</td>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<br>
<table border="1" cellspacing="0" cellpadding="5">
  <thead>
    <tr>
      <th>Date</th>
      <th>Box Numbers</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dateKey of dateKeys">
      <td>{{ dateKey }}</td>
      <td>{{ getCommaSeparatedDataForDate(dateKey) }}</td>
    </tr>
  </tbody>
</table>

<!-- Powered by Magnetivity -->

</body>
