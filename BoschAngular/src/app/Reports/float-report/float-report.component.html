<div class="card">
  <p-table #dt2 dataKey="code" [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[5,10, 25, 50]" [globalFilterFields]="['code', 'name', 'category', 'quantity']">

    <!-- <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text"
            placeholder="Search keyword" />
             (input)="dt2.filterGlobal($event.target.value, 'contains')"
        </p-iconField>
      </div>
    </ng-template> -->
    <ng-template pTemplate="header">
      <tr>
        <th> <p-columnFilter 
          type="text"
          field="code" 
          placeholder="Search by code" 
          ariaLabel="Filter Code" /></th>
        <th> <p-columnFilter 
          type="text"
          field="name" 
          placeholder="Search by name" 
          ariaLabel="Filter Name" /></th>
        <th><p-columnFilter 
          type="text"
          field="category" 
          placeholder="Search by Category" 
          ariaLabel="Filter Category" /></th>
        <th><p-columnFilter 
          type="text"
          field="quantity" 
          placeholder="Search by quantity" 
          ariaLabel="Filter quantity" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" />
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text" />
    </ng-template>
  </p-table>
</div>
